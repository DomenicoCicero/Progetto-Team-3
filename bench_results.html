<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/bench_results.css" />
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="epicode-logo" />
    </header>
    <div class="benchmark-page">
      <main>
        <div class="question">
          <p></p>
        </div>
        <div class="content-button">
          <div class="button"></div>
        </div>
      </main>
      <footer>
        <!-- <p>QUESTION 1 <span>/ 10</span></p> -->
        <p class="p-question"><span></span></p>
      </footer>
    </div>
    <!-- SECONDA PAGINA -->
    <div class="results">
      <nav>
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </nav>

      <main>
        <section id="section-sx">
          <h2>Correct</h2>
          <h4></h4>
          <p></p>
        </section>
        <article id="article-center">
          <h3></h3>
          <h3 class="h3-blue"></h3>
          <p class="p1"></p>
          <p class="p2"></p>
        </article>
        <section id="section-dx">
          <h2>Wrong</h2>
          <h4></h4>
          <p></p>
        </section>
      </main>

      <footer>
        <button>RATE US</button>
      </footer>
    </div>
    <script src="/assets/js/benchmark-page.js"></script>
  </body>
</html>
