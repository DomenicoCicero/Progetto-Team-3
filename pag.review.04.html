<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>progetto team 3 (pag.review)</title>
    <link rel="stylesheet" href="/assets/css/pag.review.04.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img id="img" src="assets/epicode_logo.png" alt="logo epicode" />
    </header>
    <div class="paginaprincipale">
      <main>
        <div class="title-pag">
          <h1>Tell us how it's going</h1>
          <p>
            From 0 to 10, how likely are you to recommend EPICODE to a friend or
            a colleague?
          </p>
        </div>
        <div class="stars">
          <i class="fa-solid stella fa-star"></i>
          <i class="fa-solid stella fa-star"></i>
          <i class="fa-solid stella fa-star"></i>
          <i class="fa-solid stella fa-star"></i>
          <i class="fa-solid stella fa-star"></i>
          <i class="fa-solid stella fa-star"></i>
          <i class="fa-solid stella fa-star"></i>
          <i class="fa-solid stella fa-star"></i>
          <i class="fa-solid stella fa-star"></i>
          <i class="fa-solid stella fa-star"></i>
        </div>
        <p class="valuestar"></p>
      </main>
      <footer>
        <p>Leave us an open feedback about your experience so far</p>
        <form>
          <div class="comment-section">
            <input
              type="text"
              id="comment"
              placeholder="Write your comment here"
              maxlength="200"
              required
            />
          </div>
          <div class="info-button">
            <button id="button" type="button">INVIA</button>
          </div>
          <div class="more-info">
            <a href="https://epicode.com/it/">MORE INFO</a>
          </div>
        </form>
      </footer>
    </div>
    <div class="feedbackpage">
      <h2>grazie per il feedback</h2>
      <h3></h3>
      <p></p>
    </div>
    <script src="/assets/js/pag.review.04.js"></script>
  </body>
</html>
